<html>
<head>
    <title>SwordFight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: relative;">
        <div style=
        "position: absolute;
         display: flex;
         width: 100%;
         align-items:center;
         padding: 20px;">
            <!-- player ko health -->
            <div style="position: relative;width: 100%; display: flex; justify-content: flex-end;border: 4px solid white;border-radius: 100px;">
                <div style="background-color: yellow;height: 30px; width: 100%;border-radius: 100px;"></div>
                <div id="p1Health"></div>
            </div>


            <!-- timer -->
            <div id="timer">10</div>
            
            <!-- enemy ko health -->
            <div style="position: relative;width: 100%; border: 4px solid white; border-radius: 100px;">
                <div style="background-color: yellow;height: 30px;border-radius: 100px;"></div>
                <div id="p2Health"></div>
            </div>
            
            <div id="KO"></div>
        </div>
        <div id="whoWon"></div>
        <div id="p1PFP">
            <img id="p1IMG"src="./GameAssets/pfp/p1.png" alt="">
        </div>
        <div id="p2PFP">
            <img id="p2IMG"src="./GameAssets/pfp/p2.png" alt="">
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <script src="main.js" type="module"></script>
        <div>
            <div id="p1Win1"></div>
            <div id="p1Win2"></div>
            <div id="p2Win1"></div>
            <div id="p2Win2"></div>
        </div>
    </div>
</body>
</html>
